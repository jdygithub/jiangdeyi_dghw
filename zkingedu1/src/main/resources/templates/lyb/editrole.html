<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="admin/css/font.css"/>
    <link rel="stylesheet" href="admin/css/xadmin.css"/>
    <link rel="stylesheet" href="admin/layui/css/layui.css"/>
</head>
<body>
<div class="x-body">
    <div class="layui-row layui-form">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>角色信息</legend>
            <input type="hidden" id="privilege" />
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="col3">*</span>角色名称：</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="roleId"  readonly="readonly"/>
                        <input type="text" name="rolename" id="rolename" class="layui-input" placeholder="角色名称"
                               lay-verify="required"/>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>角色权限</legend>
            <div id="menuid" class="demo-tree-more"></div>

            <!--            <div id="tree"></div>-->

        </fieldset>
        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn" lay-submit="" lay-filter="save" id="save">保存</button>
            <button class="layui-btn layui-btn-normal" onclick="x_admin_close()">取消</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="admin/js/jquery.min.js"></script>
<script type="text/javascript" src="admin/layui/layui.js"></script>
<script type="text/javascript" src="admin/js/xadmin.js"></script>
<script type="text/javascript">
    layui.use(['tree', 'util'], function(){
        var tree = layui.tree
            ,layer = layui.layer
            ,util = layui.util
        var datas="";
        $.ajax({
            url:"emp/tree",
            type:"GET",
            datatype:"json",
            async:false,
            success:function (result) {
                result=JSON.stringify(result);
                var list=JSON.parse(result);
                datas=list;
                //  layer.msg(result);

            }
        })



        //基本演示
        tree.render({
            elem: '#menuid'
            ,data: datas
            ,showCheckbox: true  //是否显示复选框
            ,id: 'demo1'
            ,isJump: false //是否允许点击节点时弹出新窗口跳转
            ,click: function(obj){
                var data = obj.data;  //获取当前点击的节点数据
                console.log('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
            }

        });
        $("#save").click(function(){
            var data=tree.getChecked('demo1'); //获取选中节点的数据
            var menuid = JSON.stringify(data); //解析成字符串
            var rolename=$("#rolename").val();
            $.ajax({
                type:"post",
                url:"emp/updateRole?roleid="+parent.PartitionId,
                async:true,
                data:{
                    type:"updateRole",
                    rolename:rolename,
                    menuid:menuid
                },
                dataType:"text",
                success:function(data){
                    parent.location.reload();
                    window.close();
                    layer.msg("编辑成功");
                },
                error :function (data) {
                    layer.msg(data.responseJSON.message);
                }
            });
        });

        //按钮事件
        util.event('lay-demo', {
            getChecked: function(othis){
                var checkedData = tree.getChecked('demo1'); //获取选中节点的数据
                layer.alert(JSON.stringify(checkedData), {shade:0});
                console.log(checkedData);
            }
            ,setChecked: function(){
                tree.setChecked('demo1', []); //勾选指定节点
            }
            ,reload: function(){
                //重载实例
                tree.reload('demo1', {

                });

            }
        });
    })
</script>
</html>
