<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="admin/layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>
<div style="text-align: center;">
    <div class="layui-inline">
        <table class="layui-hide" id="demo" lay-filter="test"></table>
    </div>
</div>

</table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <span class="site-demo-button" id="layerDemo">
        <button class="layui-btn" data-method="add">添加</button>
      </span>

    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="admin/layui/layui.js"></script>
<script>
    layui.config({
        version: '1567944922397' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','jquery'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块
            ,$ = layui.jquery;
        //向世界问个好
        layer.msg('欢迎进入大观文化后台管理系统');

        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,width: 1107
            ,height: 550
            ,url: 'emp/findAllEmpUser' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: false //开启合计行
            ,cols: [
                [ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'empid', title: 'ID', width:100, sort: true, fixed: 'left', totalRowText: '合计：'}
                ,{field: 'empname', title: '用户名',align:'center', width:150}
                ,{field: 'empimage', title: '手机号',align:'center', width: 250, totalRow: true}
                ,{field: 'createdate', title: '创建时间', align:'center',width:250}
                ,{field: 'state', title: '状态', width: 100, align:'center',totalRow: true}
                ,{fixed: 'right', title:'操作',width: 200, align:'center', toolbar: '#barDemo'}
            ]
          ]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        shanchu(data.empid);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    shanchu(data.empid);
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                edit(data.empid);
            }
        });

        //执行一个轮播实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height: 200
            ,arrow: 'none' //不显示箭头
            ,anim: 'fade' //切换动画方式
        });

        //将日期直接嵌套在指定容器中
        var dateIns = laydate.render({
            elem: '#laydateDemo'
            ,position: 'static'
            ,calendar: true //是否开启公历重要节日
            ,mark: { //标记重要日子
                '0-10-14': '生日'
                ,'2018-08-28': '新版'
                ,'2018-10-08': '神秘'
            }
            ,done: function(value, date, endDate){
                if(date.year == 2017 && date.month == 11 && date.date == 30){
                    dateIns.hint('一不小心就月底了呢');
                }
            }
            ,change: function(value, date, endDate){
                layer.msg(value)
            }
        });

        function edit(id) {
            layer.open({
                type: 2
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: ['50%', '80%']
                ,shade: 0.8
                ,btn: ['确认修改', '取消']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: 'edituser?empid='+id
                ,success:function (layero,index) {
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').click(function () {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        var empname = body.find('#empname').val();
                        var empimage=body.find('#empimage').val();
                        var emppassword = body.find('#emppassword').val();
                        var roleids = body.find('#roleids').val();
                        console.log(empname);
                        console.log(empimage);
                        console.log(emppassword);
                        console.log(roleids);
                        $.ajax({
                            type:"post",
                            url:"emp/updateEmp?empid="+id,
                            async:true,
                            data:{
                                type:"edit",
                                empname:empname,
                                emppassword:emppassword,
                                empimage:empimage,
                                roleids:roleids
                            },
                            dataType:"text",
                            success:function(data){
                               layer.msg("编辑成功");
                               table.reload();
                            }
                        })
                    })
                }
            })
        }

       //删除
        function shanchu(id){
            $.ajax({
                type:"post",
                url:"emp/deleteEmp?id="+id,
                async:true,
                dataType:'text',
                success:function(data){
                    layer.msg(data);
                    location.reload();
                },
                error:function(data){
                    $.messager.alert('错误',data.msg);
                }
            });
            layer.close();
        }

        //添加人员弹出框
        layui.use('layer', function(){ //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
        });
        var active = {
            add: function(){
                //示范一个公告层
                layer.open({
                    type: 2
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: ['50%', '80%']
                    ,shade: 0.8
                    ,btn: ['提交', '返回']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: 'adduser'
                    ,success: function(layero,index){
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').click(function(){
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            var empname = body.find('#empname').val();
                            var empimage=body.find('#empimage').val();
                            var emppassword = body.find('#emppassword').val();
                            var roleids = body.find('#roleids').val();
                                $.ajax({
                                    type:"post",
                                    url:"emp/insertEmp",
                                    async:true,
                                    data:{
                                        type:"add",
                                        empname:empname,
                                        emppassword:emppassword,
                                        empimage:empimage,
                                        roleids:roleids
                                    },
                                    dataType:"text",
                                    success:function(data){
                                        layer.msg("添加成功");
                                        location.reload();
                                    }
                                });
                        });
                    }
                });
            }
        }


        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });


        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        slider.render({
            elem: '#sliderDemo'
            ,input: true //输入框
        });

        //底部信息
        var footerTpl = lay('#footer')[0].innerHTML;
        lay('#footer').html(layui.laytpl(footerTpl).render({}))
            .removeClass('layui-hide');
    });
</script>
</body>
</html>
